{{ range .Site.Params.education.list }}
<div class="py-1 border-b border-gray-200 dark:border-gray-700 last:border-b-0">
  <h4 style="text-decoration: underline;">{{ .degree }}</h4>
  <p class="mb-2 {{ if .thesis_title }}mb-0{{ end }}">
    {{- .dates }} &middot; {{ .college -}}
  </p>
  {{ if .thesis_title }}
    {{ if .thesis_url }}
    <div class="mt-2">
      <span class="font-medium">Chi tiết: </span>
      <a href="{{ .thesis_url }}" class="text-gray-700 dark:text-gray-300 no-underline hover:no-underline">
        <div class="prose prose-stone max-w-none dark:prose-invert">
          {{ .thesis_title | markdownify }}
        </div>
      </a>
    </div>
    {{ else }}
    <div class="mt-2">
      <span class="font-medium">Chi tiết: </span>
      <div class="prose prose-stone max-w-none dark:prose-invert">
        {{ .thesis_title | markdownify }}
      </div>
    </div>
    {{ end }}
  {{ end }}
</div>
{{ end }}
