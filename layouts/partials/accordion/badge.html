{{ range .Site.Params.badge.list }}
<div class="py-1 border-b border-gray-200 dark:border-gray-700 last:border-b-0">
  <h4 style="text-decoration: underline;">{{ .title }}</h4>
  <p class="mb-2 {{ if .url }}mb-0{{ end }}">
    {{- .date }} &middot; {{ .authors }} &middot; {{ .journal -}}
    {{ if .type }}
      &middot; <span class="text-gray-500 dark:text-gray-400">({{ .type }})</span>
    {{ end }}
  </p>
  {{ if .url }}
    <div class="mt-2">
      <a href="{{ .url | absURL }}" target="_blank" class="text-gray-700 dark:text-gray-300 no-underline hover:no-underline">
        <div class="prose prose-stone max-w-none dark:prose-invert">
          Xem chi tiáº¿t (PDF)
        </div>
      </a>
    </div>
  {{ end }}
</div>
